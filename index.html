<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up For Loops</title>
  </head>
  <body>
    <h1>Looping numbers</h1>
    <div class="container">
      <form id="loopNumbers">
        <div class="form-group">
          <label for="nums">Enter a number:</label>
          <input id="nums" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Loop!</button>
      </form>

    </div>
  </body>
</html>
