<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up For Loops</title>
  </head>
  <body>
    <div class="container">
      <h1>Looping numbers</h1>
      <form id="loopNumbers">
        <div class="form-group">
          <label for="numCondition">Enter a number to stop at:</label>
          <input required id="numCondition" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="numIncrement">Enter a number to increase by:</label>
          <input required id="numIncrement" class="form-control" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Loop!</button>
      </form>
    </div>
  </body>
</html>
